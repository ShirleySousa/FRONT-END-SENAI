<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/all.css">
</head>

<body>
    <header>
    
        <div id="logo"></div>
        <img src="images/bluesky (2).svg" alt="img da logo">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">CATALOGO</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </nav>
    </header>

    <div class="assunto">
        <!-- LISTA NÃO ORDENADA 9UN ORDERED LIST) -->
        <!-- A ORDEM DOS ITENS NÃO IMPORTAM! -->
        <!-- SQUARE - QUADRADO -->
        <!-- CIRCLE - BOLINHA SEM PREEENCIMENTO -->
        <h3>LISTA DE MERCADO</h3>
        <ul type="square">
            <!-- ITEM LISTA (LIST ITEM) -->
            <!-- ELEMENTO QUE FAZ PARTE DA LISTA -->
            <li>Arroz</li>
            <li>Açucar</li>
            <li>Batata</li>
        </ul>

    </div>

    <div class="assunto">
        <!-- LISTA ORDENADA (ORDERED LIST) -->
        <!--LISTA ONDE A ORDEM DOS ITENS IMPORTAM!  -->

        <h3>MODO DE PREPARO</h3>
        <ol type="I">

            <li>UNTE A FRIGIDEIRA</li>
            <li>BATA OS OVOS COM OLEO E FARINHA</li>
            <li>COLOQE O CHOCOLATE EM PÓ</li>
            <li>...</li>
        </ol>
    </div>
    <div class="assunto">
        <h3>DICIONARIO</h3>
        <!-- LISTA DE DICIONARIO (DICIONARY LIST) -->
        <!-- LISTA DE ELEMENTOS QUE, USAM UM TERMO E O EXPLICA -->
        <dl>
            <!-- TERMO DICIONARIO (DICTIONARY TERM) -->
            <dt>FRONT END</dt>
            <!-- DESCRIÇÃO DO DICIONARIO (DICIONARY DESCRIPTIOM) -->
            <dd>Parte frotal de um sistema ou website</dd>
        </dl>
    </div>
</body>
</html>
